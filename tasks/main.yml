---
- name: install python-pycurl
  sudo: yes
  apt: pkg=python-pycurl

- name: install node Repo
  shell: curl -sL https://deb.nodesource.com/setup_4.x | sudo -E bash -

- name: install node
  sudo: true
  apt: name=nodejs

- name: fix nodejs binary path on ubuntu
  file: src=/usr/bin/nodejs dest=/usr/bin/node state=link

- name: generate ~/.npmrc
  template: >
    src=npmrc.j2
    dest=~/.npmrc
    mode=0644
  when: nodejs.npmrc|length > 0

- name: add `./node_modules/.bin` to PATH
  sudo: true
  copy: >
    content='export PATH="./node_modules/.bin:$PATH"'
    dest=/etc/profile.d/nodejs_path.sh
    mode=0644
  when: nodejs.add_node_modules_bin_to_path

- name: install required global npm packages
  npm: name={{item}} global=yes
  with_items: nodeapp_npm

- name: Does the nodejs application folder exist?
  command: ls {{nodeapp_chdir}}{{item.dir}}/{{item.app}}
  ignore_errors: yes
  with_items: "{{nodeapps}}"
  register: appexists
  

- name: If App does not exist create directory
  file: path={{item.dir}} state=directory
  with_items: "{{nodeapps}}"
  when: appexists|failed
  
- name: If nodejs app doesn't not exist in destination directory, make a soft link to server.js
  file: src={{item.app}} dest={{item.dir}}{{item.app}} state=link
  with_items: "{{nodeapps}}"
  ignore_errors: yes
  when: appexists|failed
  
- name: If nodejs app doest not exist in destination directory, make a soft link to package.json
  file: src=package.json dest={{item.dir}}{{item.app}} state=link
  with_items: "{{nodeapps}}"
  ignore_errors: yes
  when: appexists|failed
  
- name: Install Node applications packages.json
  npm: path={{ item.dir }}
  with_items:
  - "{{nodeapps}}"

- name: create init.d files
  shell: initd-forever -a {{item.dir}}{{item.app}} -n {{item.id}} -e {{node_env}}
  with_items: "{{nodeapps}}"

- name: Make new init.d files excutable
  file: path={{item.id}} mode=0755
  with_items: "{{nodeapps}}"

- name: Move new init.d files to /etc/init.d
  command: mv {{item.id}} /etc/init.d/{{item.id}}
  with_items: "{{nodeapps}}"

- name: add new files to startup process
  command: update-rc.d {{item.id}} defaults 90
  sudo: true
  with_items: "{{nodeapps}}"